version: '3.6.8'
services:
  rasa:
    image: rasa/rasa:latest-full
    ports:
      - "5006:5006"
    restart: always
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./actions:/app/actions
      - ./tests:/app/tests
      - ./:/app
    command:
      - run
      - -m
      - models
      - --enable-api
      - --cors
      - "*"
      - --debug
      - -p 5006
    working_dir: /app
    networks:
      - all


  action-server:
    image: rasa/rasa-sdk:latest
    ports:
      - "5055:5055"
    restart: always
    volumes:
      - ./actions:/app/actions

    working_dir: /app
    networks:
      - all
    
  chatbot:
    image: nginx:latest
    volumes:
      - ./chatbot:/usr/share/nginx/html
    restart: always
    ports:
      - "8080:80"
    networks:
      - all
    
networks:
  all:
    driver: bridge
